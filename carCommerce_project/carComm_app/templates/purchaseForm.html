{% extends 'base.html' %}

{% block navbar %}
<li><a href="{% url 'home' %}">Home</a></li>
<li><a href="{% url 'listings' %}">View all cars</a></li>
<li><a class="nav-link scrollto active" href="{% url 'contact' %}">Contact</a></li>
{% endblock navbar %}

{% block content %}

<style>
    form {
        padding-left: 15vw;
        padding-right: 15vw;
    }
    input {
        width: 100%;
    }
    #id_captcha.g-recaptcha {
    width:304px;
    margin-left: auto;
    margin-right: auto;
  }
  button {
    width:20%;
    margin-left:40%;
  }
</style>

<div class="col-md-6" style="height:70%;width:80%;margin-left:10%;margin-top:150px;">

    <h1 style="text-align:center;">Purchase {{listing.make}} {{listing.model}}</h1>

    <form method="POST">
        {% csrf_token %}
        {{purchaseForm.as_p}}
        <button type="submit">Submit</button>
        <p><br><b>{{confirmation}}</b></p>
    </form>

</div>

{% endblock content %}
